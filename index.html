<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

<div class="calculator">
    <div id="numbers">
        <h1 id="heading">12</h1>
    </div>
    <div id="grid-container">
        <button type="submit" id="plus" onclick="append('+')">+</button>
        <button type="submit" id="minus" onclick="append('-')">-</button>
        <button type="submit" id="divide" onclick="append('/')">/</button>
        <button type="submit" id="multiply" onclick="append('*')">X</button>
        <button type="submit" id="clear">C</button>
        <button type="submit" id="equal">=</button>
        <button type="submit" id="1" class="numericals" onclick="append(1)">1</button>
        <button type="submit" id="2" class="numericals" onclick="append(2)">2</button>
        <button type="submit" id="3" class="numericals" onclick="append(3)">3</button>
        <button type="submit" id="4" class="numericals" onclick="append(4)">4</button>
        <button type="submit" id="5" class="numericals" onclick="append(5)">5</button>
        <button type="submit" id="6" class="numericals" onclick="append(6)">6</button>
        <button type="submit" id="7" class="numericals" onclick="append(7)">7</button>
        <button type="submit" id="8" class="numericals" onclick="append(8)">8</button>
        <button type="submit" id="9" class="numericals" onclick="append(9)">9</button>
        <button type="submit" id="0" class="numericals" onclick="append(0)">0</button>
        <script src="index.js"></script>
        
    </div>

</div>
    
</body>
</html>
